# Nginx configuration for Whekel.com
# This configuration serves the React frontend and proxies API requests to the backend
# SSL certificates are managed by Certbot (Let's Encrypt)

# HTTPS Server - Main Configuration
server {
    listen 443 ssl;
    listen [::]:443 ssl ipv6only=on;
    server_name whekel.com www.whekel.com;

    # SSL Certificate Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/whekel.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/whekel.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory for static files (React build output)
    root /var/www/whekel;
    index index.html;

    # Logging
    access_log /var/log/nginx/whekel_access.log;
    error_log /var/log/nginx/whekel_error.log;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Client Max Body Size (for file uploads)
    client_max_body_size 10M;

    # API Proxy - Proxy all /admin and /api requests to backend
    location /admin {
        proxy_pass http://ec2-3-84-40-197.compute-1.amazonaws.com:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy for other API endpoints if needed
    location /api {
        proxy_pass http://ec2-3-84-40-197.compute-1.amazonaws.com:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle React Router - All routes should serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name whekel.com www.whekel.com;

    # Redirect all HTTP requests to HTTPS
    if ($host = www.whekel.com) {
        return 301 https://$host$request_uri;
    }
    
    if ($host = whekel.com) {
        return 301 https://$host$request_uri;
    }
    
    return 404;
}

